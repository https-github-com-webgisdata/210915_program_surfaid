<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Location_1.js"></script>
        <script src="data/KantorSurfAidIndonesia_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:5
        }).fitBounds([[-30.59493434061833,93.53219575357315],[26.267176767435608,142.4784677282553]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 5,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Location_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Subdistric</strong><br />' + (feature.properties['Subdistric'] !== null ? autolinker.link(feature.properties['Subdistric'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Link'] !== null ? autolinker.link(feature.properties['Link'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Location_1_0() {
            return {
                pane: 'pane_Location_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Location_1');
        map.getPane('pane_Location_1').style.zIndex = 401;
        map.getPane('pane_Location_1').style['mix-blend-mode'] = 'normal';
        var layer_Location_1 = new L.geoJson(json_Location_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Location_1',
            layerName: 'layer_Location_1',
            pane: 'pane_Location_1',
            onEachFeature: pop_Location_1,
            style: style_Location_1_0,
        });
        bounds_group.addLayer(layer_Location_1);
        map.addLayer(layer_Location_1);
        function pop_KantorSurfAidIndonesia_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Office</strong><br />' + (feature.properties['Office'] !== null ? autolinker.link(feature.properties['Office'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Location</strong><br />' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KantorSurfAidIndonesia_2_0(feature) {
            switch(String(feature.properties['Office'])) {
                case 'Field Office':
                    return {
                pane: 'pane_KantorSurfAidIndonesia_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,119,153,1.0)',
                interactive: true,
            }
                    break;
                case 'Headquarters':
                    return {
                pane: 'pane_KantorSurfAidIndonesia_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(6,79,118,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KantorSurfAidIndonesia_2');
        map.getPane('pane_KantorSurfAidIndonesia_2').style.zIndex = 402;
        map.getPane('pane_KantorSurfAidIndonesia_2').style['mix-blend-mode'] = 'normal';
        var layer_KantorSurfAidIndonesia_2 = new L.geoJson(json_KantorSurfAidIndonesia_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KantorSurfAidIndonesia_2',
            layerName: 'layer_KantorSurfAidIndonesia_2',
            pane: 'pane_KantorSurfAidIndonesia_2',
            onEachFeature: pop_KantorSurfAidIndonesia_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_KantorSurfAidIndonesia_2_0(feature));
            },
        });
        var cluster_KantorSurfAidIndonesia_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_KantorSurfAidIndonesia_2.addLayer(layer_KantorSurfAidIndonesia_2);

        bounds_group.addLayer(layer_KantorSurfAidIndonesia_2);
        cluster_KantorSurfAidIndonesia_2.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Kantor SurfAid Indonesia<br /><table><tr><td style="text-align: center;"><img src="legend/KantorSurfAidIndonesia_2_FieldOffice0.png" /></td><td>Field Office</td></tr><tr><td style="text-align: center;"><img src="legend/KantorSurfAidIndonesia_2_Headquarters1.png" /></td><td>Headquarters</td></tr></table>': cluster_KantorSurfAidIndonesia_2,'<img src="legend/Location_1.png" /> Location': layer_Location_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_KantorSurfAidIndonesia_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #e27e03; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_KantorSurfAidIndonesia_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_KantorSurfAidIndonesia_2]);
        map.on("zoomend", function(){
            resetLabels([layer_KantorSurfAidIndonesia_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_KantorSurfAidIndonesia_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_KantorSurfAidIndonesia_2]);
        });
        </script>
    </body>
</html>
